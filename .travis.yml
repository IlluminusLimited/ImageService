language: node_js

sudo: required
services:
  - docker

node_js:
  - node

cache:
  directories:
    - node_modules

before_install:
  - "cd lambda"

before_script:
  - "npm install -g serverless"

script:
  - "npm test"

before_deploy:
  - "cd ${TRAVIS_BUILD_DIR}"

deploy: 
  - 
    provider: script
    script:
      - "cd ${TRAVIS_BUILD_DIR}"
      - "ruby serverless.rb package prod false"
      - "make all"
      - "sls deploy --package .serverless"
    skip_cleanup: true
    on:
      branch: master
  - 
    provider: script
    script:
      - "cd ${TRAVIS_BUILD_DIR}"
      - "ruby serverless.rb package dev false"
      - "make all"
      - "sls deploy --package .serverless"

    skip_cleanup: true
    on:
      branch: develop

