language: node_js
dist: trusty
sudo: false
node_js:
- node
cache:
  directories:
    - node_modules

before_script:
  - npm install -g serverless

script:
  - npm test

before_deploy:
  - ruby serverless.rb package prod false

deploy:
  skip_cleanup: true
  provider: script
  script: sls deploy
  on:
    branch: master