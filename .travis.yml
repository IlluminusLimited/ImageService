language: node_js

sudo: required
services:
  - docker

node_js:
  - node

cache:
  directories:
    - node_modules
script:
  - "npm test"

before_deploy: 
  - "npm install -g serverless"

deploy: 
  - 
    provider: script
    script: 
      - "ruby serverless.rb package prod false"
      - "sls deploy --stage prod"
    skip_cleanup: true
    on:
      branch: master
  - 
    provider: script
    script: 
      - "ruby serverless.rb package dev false"
      - "sls deploy --stage dev"
    skip_cleanup: true
    on:
      branch: develop

