language: node_js

sudo: required
services:
  - docker

node_js:
  - node

cache:
  directories:
    - node_modules

before_install:
  - "cd lambda"

before_script:
  - "npm install -g serverless"

script:
  - "npm test"

before_deploy:
  - "cd ${TRAVIS_BUILD_DIR} && pwd"

deploy: 
  - 
    provider: script
    script: "etc/deploy-prod.sh"
    skip_cleanup: true
    on:
      branch: master
  - 
    provider: script
    script: "etc/deploy-dev.sh"
    skip_cleanup: true
    on:
      branch: develop

