language: node_js
dist: trusty
sudo: false
node_js:
- node
cache:
  directories:
    - node_modules
script:
  - npm test

before_deploy:
  - npm install -g serverless
  - ruby serverless.rb package prod false

deploy:
  skip_cleanup: true
  provider: script
  script: sls deploy --stage prod
  on:
    branch: master