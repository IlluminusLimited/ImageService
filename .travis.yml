language: node_js

sudo: required
services:
  - docker

node_js:
  - node

cache:
  directories:
    - node_modules

before_install:
  - "cd lambda"

script:
  - "npm test"

before_deploy:
  - "cd ${TRAVIS_BUILD_DIR}"
  - "npm install"

deploy: 
  - 
    provider: script
    script: "bash ${TRAVIS_BUILD_DIR}/etc/deploy-prod.sh"
    skip_cleanup: true
    on:
      branch: master
  - 
    provider: script
    script: "bash ${TRAVIS_BUILD_DIR}/etc/deploy-dev.sh"
    skip_cleanup: true
    on:
      branch: develop

